<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- title  -->
    <title>Book archive</title>
    <!-- custom css  -->
    <style>
        #spinner {
            display: none;
        }
    </style>

</head>

<body>
    <header>
        <h2 class="text-center my-5">Find Books For your <span class="text-warning">Book-Archive</span></h2>
    </header>
    <section>
        <!--book search  Item  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="book-input" type="text" class="form-control" placeholder="Enter your book name"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-outline-secondary bg-warning" type="button" id="search-btn"><i
                    class="fas fa-search"></i></button>
        </div>
        <!-- loading spinner  -->
        <div id="spinner" class="text-center m-5">
            <div class="spinner-border text-warning" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </section>
    <section id="clear-result">
        <!-- founds of books -->
        <div>
            <h2 id="books-found" class="bg-info text-center text-white w-50 mx-auto my-5"></h2>
        </div>
        <!--Book result item  -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto">

        </div>
    </section>






    <!-- bootstrap js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!--custom js link  -->
    <script src="js/app.js"></script>
</body>

</html>
